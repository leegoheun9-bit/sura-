<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="champagneGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37" />
      <stop offset="50%" style="stop-color:#F9E4B7" />
      <stop offset="100%" style="stop-color:#D4AF37" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="20" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.5)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Matte Midnight Indigo -->
  <rect width="512" height="512" rx="114" fill="#141E30" />
  
  <!-- Stylized Royal Giwa (Roofline) -->
  <g filter="url(#softShadow)">
    <path d="M112 210 Q256 90 400 210 M112 260 Q256 140 400 260" stroke="url(#champagneGold)" stroke-width="22" stroke-linecap="round" fill="none" />
    <path d="M130 235 L382 235" stroke="url(#champagneGold)" opacity="0.15" stroke-width="2" />
  </g>
  
  <!-- Minimalist Royal Seal Dot -->
  <rect x="360" y="140" width="40" height="40" rx="8" fill="#B22222" opacity="0.9" />
  <circle cx="380" cy="160" r="12" fill="#D4AF37" opacity="0.3" />
</svg>
