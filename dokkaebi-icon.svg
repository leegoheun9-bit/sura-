<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E2A44" />
      <stop offset="100%" style="stop-color:#0D1424" />
    </linearGradient>
    <radialGradient id="faceGradIcon" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFEFD5" />
      <stop offset="100%" style="stop-color:#DEB887" />
    </radialGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700" />
      <stop offset="100%" style="stop-color:#B8860B" />
    </linearGradient>
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" />
      <feOffset dx="0" dy="15" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.4)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- App Icon Shape -->
  <rect width="512" height="512" rx="114" fill="url(#bgGrad)" />
  
  <!-- Goblin Body / Robe -->
  <g filter="url(#iconShadow)">
    <path d="M120 380 Q256 440 392 380 L440 512 L72 512 Z" fill="#2E5A88" fill-opacity="0.9" />
    
    <!-- Face -->
    <ellipse cx="256" cy="270" rx="140" ry="150" fill="url(#faceGradIcon)" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Hat (Gat) -->
    <ellipse cx="256" cy="190" rx="220" ry="35" fill="#000" />
    <path d="M160 190 L180 80 Q256 40 332 80 L352 190 Z" fill="#000" />
    
    <!-- Golden Horns -->
    <g>
      <path d="M230 70 L260 70 L250 20 Z" fill="url(#goldGrad)" stroke="#000" stroke-width="2"/>
      <circle cx="250" cy="70" r="15" fill="url(#goldGrad)" stroke="#000" stroke-width="2"/>
    </g>

    <!-- Eyes (Happy) -->
    <path d="M180 270 Q200 250 220 270" fill="none" stroke="#1A1A1A" stroke-width="8" stroke-linecap="round"/>
    <path d="M292 270 Q312 250 332 270" fill="none" stroke="#1A1A1A" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Mouth (Happy) with Teeth -->
    <path d="M220 330 Q256 365 292 330" fill="none" stroke="#B22222" stroke-width="10" stroke-linecap="round"/>
    <!-- White Teeth -->
    <path d="M225 332 L235 345 L245 335 Z" fill="white" stroke="#000" stroke-width="0.5" />
    <path d="M287 332 L277 345 L267 335 Z" fill="white" stroke="#000" stroke-width="0.5" />
    
    <!-- Blush -->
    <circle cx="160" cy="310" r="15" fill="#FFC0CB" opacity="0.4" />
    <circle cx="352" cy="310" r="15" fill="#FFC0CB" opacity="0.4" />
  </g>
  
  <!-- Royal Seal Accent -->
  <rect x="380" y="60" width="60" height="60" rx="12" fill="#B22222" opacity="0.9" />
  <circle cx="410" cy="90" r="18" fill="url(#goldGrad)" opacity="0.4" />
</svg>
